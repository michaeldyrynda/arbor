name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.23']
        include:
          - os: ubuntu-latest
            artifact_suffix: linux_amd64
            zip_extension: tar.gz
          - os: macos-latest
            artifact_suffix: darwin_amd64
            zip_extension: tar.gz
          - os: windows-latest
            artifact_suffix: windows_amd64
            zip_extension: zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Get version
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build binary
        env:
          CGO_ENABLED: 0
          GOOS: ${{ matrix.os == 'windows-latest' && 'windows' || (matrix.os == 'macos-latest' && 'darwin' || 'linux') }}
          GOARCH: amd64
        run: go build -o arbor-${{ steps.version.outputs.VERSION }}-${{ matrix.artifact_suffix }} ./cmd/arbor

      - name: Create archive
        if: matrix.zip_extension == 'tar.gz'
        run: tar -czf arbor-${{ steps.version.outputs.VERSION }}-${{ matrix.artifact_suffix }}.${{ matrix.zip_extension }} arbor-${{ steps.version.outputs.VERSION }}-${{ matrix.artifact_suffix }}

      - name: Create zip
        if: matrix.zip_extension == 'zip'
        shell: pwsh
        run: |
          $version = $env:GITHUB_REF -replace 'refs/tags/v', ''
          7z a "arbor-$version-${{ matrix.artifact_suffix }}.zip" "arbor-$version-${{ matrix.artifact_suffix }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: arbor-${{ matrix.artifact_suffix }}
          path: arbor-${{ steps.version.outputs.VERSION }}-${{ matrix.artifact_suffix }}.${{ matrix.zip_extension }}

  create-release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Get previous tag
        id: previous_tag
        run: |
          PREVIOUS=$(git describe --tags --abbrev=0 "v${{ steps.version.outputs.VERSION }}^" 2>/dev/null || echo "")
          echo "PREVIOUS=$PREVIOUS" >> $GITHUB_OUTPUT

      - name: Get tag annotation
        id: tag_annotation
        run: |
          ANNOTATION=$(git tag -l --format='%(contents)' "v${{ steps.version.outputs.VERSION }}")
          echo "ANNOTATION<<EOF" >> $GITHUB_OUTPUT
          echo "$ANNOTATION" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build release body
        id: release_body
        run: |
          BODY="${{ steps.tag_annotation.outputs.ANNOTATION }}"
          PREVIOUS="${{ steps.previous_tag.outputs.PREVIOUS }}"
          CURRENT="v${{ steps.version.outputs.VERSION }}"
          if [ -n "$PREVIOUS" ]; then
            BODY="${BODY}\n\n**Full changelog:** [$PREVIOUS..$CURRENT](https://github.com/${{ github.repository }}/compare/$PREVIOUS..$CURRENT)"
          fi
          echo "BODY<<EOF" >> $GITHUB_OUTPUT
          echo "$BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: v${{ steps.version.outputs.VERSION }}
          body: ${{ steps.release_body.outputs.BODY }}
          files: release-artifacts/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
